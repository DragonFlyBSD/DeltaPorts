# DPorts generation configuration
# Expected path: /usr/local/etc/dports.conf
#
# All paths can be overridden via environment variables:
#   DPORTS_FPORTS, DPORTS_MERGED, DPORTS_DPORTS, DPORTS_DELTA, etc.

# =============================================================================
# Required paths
# =============================================================================

# FreeBSD Ports Collection (source)
FPORTS=/usr/ports

# Merged output directory (FreeBSD + DeltaPorts overlays)
MERGED=/home/generic/merged/dports

# DPorts git repository (final published tree)
DPORTS=/home/generic/github/DPorts

# DeltaPorts git repository (overlays and patches)
DELTA=/home/generic/github/DeltaPorts

# =============================================================================
# Optional paths
# =============================================================================

# Poudriere ports tree for testing
POTENTIAL=/usr/local/poudriere/dports_trees/potential

# INDEX file location
INDEX=/usr/ports/INDEX-3

# Queue directory for daemon commit messages
COMQUEUE=/tmp/crondports

# =============================================================================
# New options (optional)
# =============================================================================

# Log directory (default: ~/.dports/logs)
# LOG_DIR=/var/log/dports

# Enable verbose output by default (true/false)
# VERBOSE=false

# Enable dry-run by default (true/false)  
# DRY_RUN=false
